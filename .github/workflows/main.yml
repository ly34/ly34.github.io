# This is a basic workflow to help you get started with Actions

name: issue2post

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  issues:
    types: [opened, edited, labeled]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  run:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Turn comment into file
        run: |
          TITLE=${{ github.event.issue.title }}
          AUTHOR=${{ github.event.issue.user.login }}
          DATE=${{ github.event.issue.created_at }}
          BODY=$(echo "${{ github.event.issue.body }}")
          FOLDER=_posts
          # printf '%b\n' "${DATE}\r\n ${{ github.event.issue.body }} \r\n" > ${FOLDER}/${TITLE}.md
          echo $BODY > ${FOLDER}/${TITLE}.md

      - name: Push changes to repo
        run: |
          REMOTE=https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config user.name "${{ github.actor }}"
          git pull ${REMOTE}
          git checkout main
          git add .
          git status
          git commit -am "Add new comment"
          git push ${REMOTE} main
